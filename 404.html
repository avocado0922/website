<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="zh-CN"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="zh-CN"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="zh-CN"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]> <!-->
<html lang="zh-CN"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <title>404 - Page Not Found</title>
  <meta name="author" content="avocado" />
  <meta name="keywords" content="404 page, css3, template, html5 template" />
  <meta name="description" content="404 - Page Template" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Libs CSS -->
  <link type="text/css" media="all" href="            <!-- 框架样式先加载 -->
  https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" media="all" href="./404-assets/css/404.min.css" rel="stylesheet" />

  <!-- Favicons -->
  <!-- 现代标准favicon配置 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./404-assets/img/favicons/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./404-assets/img/favicons/favicon.png">

  <!-- Apple设备 -->
  <link rel="apple-touch-icon" sizes="180x180" href="./404-assets/img/favicons/favicon144x144.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./404-assets/img/favicons/favicon144x144.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="./404-assets/img/favicons/favicon114x114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="./404-assets/img/favicons/favicon72x72.png" />
  <link rel="apple-touch-icon" href="./404-assets/img/favicons/favicon57x57.png" />

  <!-- 传统兼容 -->
  <link rel="shortcut icon" href="./404-assets/img/favicons/favicon.png" />

  <!-- 主题颜色 -->
  <meta name="theme-color" content="#000c2f">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>

</head>
<body>

<!-- Load page -->
<div class="animationload">
  <div class="loader">
  </div>
</div>
<!-- End load page -->

<!-- Content Wrapper -->
<div id="wrapper">
  <div class="container">
    <!-- Switcher -->
    <div class="switcher">
      <input id="sw" type="checkbox" class="switcher-value">
      <label for="sw" class="sw_btn"></label>
      <div class="bg"></div>
      <div class="text">Turn <span class="text-l">off</span><span class="text-d">on</span><br />the light</div>
    </div>
    <!-- End Switcher -->

    <!-- Dark version -->
    <div id="dark" class="row text-center">
      <div class="info">
        <img src="./404-assets/img/404-dark.png" alt="404 error" />
        <p>The page you are looking for was moved, removed,<br />
          renamed or might never existed.</p>
        <a href="./index.html" class="btn">返回首页</a>
      </div>
    </div>
    <!-- End Dark version -->

    <!-- Light version -->
    <div id="light" class="row text-center">
      <!-- Info -->
      <div class="info">
        <img src="./404-assets/img/404-light.gif" alt="404 error" />
        <!-- end Rabbit -->
        <p>The page you are looking for was moved, removed,<br />
          renamed or might never existed.</p>
        <a href="./index.html" class="btn">返回首页</a>
        <!--<a href="#" class="btn btn-brown">Contact Us</a>-->
      </div>
      <!-- end Info -->
    </div>
    <!-- End Light version -->

  </div>
  <!-- end container -->
</div>
<!-- end Content Wrapper -->


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./404-assets/js/modernizr.custom.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js" type="text/javascript"></script>
<script src="./404-assets/js/404.min.js" type="text/javascript"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</body>
</html>
